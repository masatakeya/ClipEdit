<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipEdit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">ClipEdit</h1>
        <div class="header__actions">
            <button id="paste-btn" class="btn">Paste</button>
            <button id="copy-btn" class="btn">Copy</button>
        </div>
    </header>

    <main class="main-container">
        <div id="editor-container">
            <textarea id="editor" placeholder="ここにテキストをペースト..."></textarea>
            <div id="stats-bar" class="stats-bar">
                <span>文字数: 0</span>
                <span>行数: 0</span>
            </div>
        </div>
    </main>

    <div class="toolbar">
        <button id="clear-btn" class="btn">Clear</button>
        <button id="select-all-btn" class="btn">Select all</button>
        <button id="undo-btn" class="btn" disabled>Undo</button>
        <button id="redo-btn" class="btn" disabled>Redo</button>
        <button id="search-btn" class="btn">Search</button>
        <button id="transform-btn" class="btn">変換</button>
    </div>

    <div id="search-replace-panel" class="search-panel-overlay" style="display: none;">
        <div class="search-panel">
            <div class="search-panel__header">
                <h3>検索・置換</h3>
                <button id="close-search-panel-btn" class="close-btn">&times;</button>
            </div>
            <div class="search-panel__body">
                <div class="input-group">
                    <label for="search-input">検索:</label>
                    <input type="text" id="search-input" placeholder="検索する文字列">
                </div>
                <div class="input-group">
                    <label for="replace-input">置換:</label>
                    <input type="text" id="replace-input" placeholder="置換後の文字列">
                </div>
                <div class="search-options">
                    <label><input type="checkbox" id="case-sensitive-checkbox">大文字/小文字を区別</label>
                    <label><input type="checkbox" id="regex-checkbox">正規表現を使用</label>
                </div>
                <div class="search-hint">
                    置換で使用可能: <code>\n</code> → 改行　<code>\t</code> → タブ　<code>\\</code> → \
                </div>
                <div class="search-actions">
                    <button id="find-prev-btn" class="btn">前を検索</button>
                    <button id="find-next-btn" class="btn">次を検索</button>
                    <button id="replace-btn" class="btn">置換</button>
                    <button id="replace-all-btn" class="btn">すべて置換</button>
                </div>
            </div>
        </div>
    </div>

    <div id="transform-panel" class="search-panel-overlay" style="display: none;">
        <div class="search-panel">
            <div class="search-panel__header">
                <h3>テキスト変換</h3>
                <button id="close-transform-panel-btn" class="close-btn">&times;</button>
            </div>
            <div class="search-panel__body">
                <div class="transform-actions">
                    <button id="to-half-width-btn" class="btn">全角→半角</button>
                    <button id="to-full-width-btn" class="btn">半角→全角</button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <p id="notification-message"></p>
    </div>

    <script type="module" src="js/app.js"></script>
    <script type="module">
        import ClipEditApp from './js/app.js';
        document.addEventListener('DOMContentLoaded', () => {
            new ClipEditApp();
        });
    </script>
</body>
</html>
